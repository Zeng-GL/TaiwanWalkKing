<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="imgs/moun.svg">
    <title>台灣尋寶王｜註冊</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <link href="css/moun.css" rel="stylesheet" type="text/css">
    <style>
        #signin-content {
            margin-top: 120vh;
        }
    </style>



</head>

<body>

    <h2 style="position: absolute;left: 3vw;top: 0;z-index: 900;" class="font-gray">台灣步道王</h2>
    <section id="sectionone" class="screen">
        <div id="scene">
            <div data-depth="0.1" style="width: 130vw;height:130vh;">
                <img src="imgs/nahil-naseer-xljtGZ2-P3Y-unsplash.jpg" style=" position: absolute;
                top: -10vh !important;
                left: -10vw !important;
                background-color: #8BBBA4;
                width: 100%;
                height: auto;
                z-index: 5;
                filter: brightness(0.6);">
            </div>
        </div>
    </section>


    <div id="signin-content">
    </div>

    <div id="signup-content">
        <h1 class="font-white bg-yellow">SIGN UP</h1>
        <div class="bg-gray"></div>
        <div id="signup-info" class="bg-white border-black">
            <button id="backtoSignin" class="l-btn bg-green font-white border-none hover-font-black">←</button>
            <div class="userinfo">
                <p>名稱</p><input class="user-input" type="text" name="userName" placeholder="User Name">
                <br>
                <p class="errorMsg" name="suN_error"></p>
            </div>
            <div class="userinfo">
                <p>信箱</p><input class="user-input" type="email" name="userEmail" placeholder="E-mail">
                <br>
                <p class="errorMsg" name="suE_error"></p>
            </div>
            <div class="userinfo">
                <p>密碼</p><input class="user-input" type="password" name="userPassword" placeholder="Password">
                <br>
                <p class="errorMsg" name="suP_error"></p>
            </div>
            <div class="userinfo">
                <p>性別</p>
                <input type="radio" name="userGender" value="M" id="radio1"><label>男</label>
                <input type="radio" name="userGender" value="F" id="radio2"><label>女</label>
                <br>
                <p class="errorMsg" name="suG_error" style="margin-top: 10px;"></p>
            </div>
            <div class="userinfo" style="z-index: 12;">
                <p>出生年</p>
                <input id="birthyear" type="text" name="userAge" placeholder="1900"><br>
                <select id="select" size="1" class="scrollbarStyle"></select>
                <p class="errorMsg" name="suY_error" style="margin-top: 10px;"></p>
            </div>
            <div class="userinfo" style="z-index: 10;">
                <p>您在健走時最缺乏的是？</p>
                <input id="question" type="text" name="question" placeholder="請選擇">
                <select id="select2" size="1" class="scrollbarStyle">
                    <option></option>
                    <option>水/飲品</option>
                    <option>雨具</option>
                    <option>手機電量</option>
                    <option>登山用具</option>
                </select>
                <p class="errorMsg" name="suQ_error" style="margin-top: 10px;"></p>
            </div>
        </div>
        <button type="button" class="l-btn signinPage-btn border-white bg-black hover-font-black hover-border-black"
            id="signup-btn">
            加入台灣尋寶王
            <p class="font-white">加入台灣尋寶王</p>
            <div class="bg-yellow"></div>
        </button>
        <div>
        </div>
    </div>




    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/alert.js"></script>
    <script type="text/javascript" src="js/func.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  
</body>

</html>
